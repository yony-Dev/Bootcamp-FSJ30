<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    
  <header class="bg-danger text-white p-3">
    <div class="container">
      <h1>Inciar Sección o Registrarse</h1>
      <nav class="nav centrar-enlaces">
        <a class="nav-link text-white" href="index.html">Inicio</a>
        <a class="nav-link text-white" href="promociones.html">Promociones</a>
        <a class="nav-link text-white" href="contacto.html">Iniciar Seccion o Registrarse</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2>Registrarse </h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn btn-danger boton-enviar">Enviar</button>
    </form>
  </main>

  <footer class="bg-secondary text-white text-center p-3">
    <p>&copy; 2025 Yony Benitez. Gracias por contactarnos.</p>
  </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</body>
</html>
